name: 部署到GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
          
      - name: 恢复依赖项
        run: dotnet restore
        
      - name: 构建应用
        run: dotnet build iBlazorWebAssembly/iBlazorWebAssembly.csproj -c Release --no-restore
        
      - name: 发布应用
        run: dotnet publish iBlazorWebAssembly/iBlazorWebAssembly.csproj -c Release -o publish
        
      - name: 准备发布目录
        run: |
          sed -i 's|<base href="/" />|<base href="./" />|g' publish/wwwroot/index.html
          touch publish/wwwroot/.nojekyll
        
      - name: 设置GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: 上传Pages构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4