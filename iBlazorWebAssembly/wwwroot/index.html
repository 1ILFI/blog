<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>个人博客</title>
    <!-- 修改 base 标签，使用相对路径以支持 GitHub Pages -->
    <base href="./" />
    <!-- 移除重复的 FluentUI CSS 引用，统一在 App.razor 中管理 -->
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link href="iBlazorWebAssembly.styles.css" rel="stylesheet" />
    
    <!-- 颜色管理系统脚本 -->
    <script src="js/ColorManager.js"></script>
    
    <!-- 文件操作脚本 -->
    <script src="js/FileOperations.js"></script>
    <script src="js/NavMenuService.js"></script>
</head>

<body>
    <div id="app">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <div style="text-align: center;">
                <h2>正在加载...</h2>
                <div class="spinner"></div>
                <p>首次加载可能需要一些时间，请耐心等待</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        发生了一个未处理的错误。
        <a href="" class="reload">重新加载</a>
        <a class="dismiss">🗙</a>
    </div>
    
    <!-- Blazor WebAssembly 脚本 -->
    <script src="_framework/blazor.webassembly.js"></script>
    
    <style>
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #0078d4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #blazor-error-ui {
            background: #ffffe0;
            bottom: 0;
            box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.2);
            display: none;
            left: 0;
            padding: 0.6rem 1.25rem 0.7rem 1.25rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        
        #blazor-error-ui .dismiss {
            cursor: pointer;
            position: absolute;
            right: 0.75rem;
            top: 0.5rem;
        }
    </style>
</body>

</html>
